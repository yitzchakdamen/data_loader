apiVersion: v1
kind: ConfigMap
metadata:
  name: database-connection-variables-configmap
  namespace: yitzchakdamen-dev
  labels:
    app: data-loader
data:
  MYSQL_HOST: mysql-service
  MYSQL_USER: user
  MYSQL_DATABASE: mysql-database
  MONGO_DATABASE: mongo-database
  MONGO_PORT: '27017'
  MONGO_HOST: mongo-service
  MONGO_INITDB_ROOT_USERNAME : mongo
  APP_PORT: '8888'