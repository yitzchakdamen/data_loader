apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-loader-deployment
spec:
  selector:
    matchLabels:
      app: data-loader
  template:
    metadata:
      labels:
        app: data-loader
    spec:
      containers:
      - name: data-loader
        image: yitzchakdamen/data_loadr:v4.4
        imagePullPolicy: Always
        env:
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: database-connection-variables-configmap
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: database-connection-variables-configmap
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name:  database-connection-variables-secret
              key: DB_PASSWORD
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: database-connection-variables-configmap
              key: MYSQL_HOST
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: database-connection-variables-configmap
              key: APP_PORT
        - name: MONGO_DATABASE
          valueFrom:
            configMapKeyRef:
              name: database-connection-variables-configmap
              key: MONGO_DATABASE
        - name: MONGO_HOST
          valueFrom:
            configMapKeyRef:
              name: database-connection-variables-configmap
              key: MONGO_HOST
        - name: MONGO_PORT
          valueFrom:
            configMapKeyRef:
              name: database-connection-variables-configmap
              key: MONGO_PORT
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: database-connection-variables-configmap
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name:  database-connection-variables-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        ports:
        - containerPort: 8888


